<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8" />
  <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <div class="header green">
        <h1 class="align-center">Halo Polres Tapin <small>V 0.1</small></h1>
    </div>

        <div class="row padding align-center">
            <img class="avatar radius border-white shadow" src="img/logo.jpg" height="330" width="300">

        </div>
        <div class="space"></div>
        <div class="list">
            <div class="item">
                <label class="text-green">No Telpon</label>

            </div>
            <div class="item ">
                <label class="text-green">Password</label>
                <input type="password" id="password">
            </div>

            <div class="item">

                <button class="green radius full" onclick="LogIn();">Login</button>

            </div>

        </div>
        <p class="text-blue align-center" onclick="openPage('signup')">Daftar sekarang</p>


    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script src="scripts/jquery-3.4.1.min.js"></script>

    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/telpon_darurat.js"></script>
    <script type="text/javascript" src="js/data_user.js"></script>
    <script type="text/javascript" src="js/aksi_beep.js"></script>
    <script type="text/javascript" src="js/call_center.js"></script>
    <script type="text/javascript" src="js/pelayanan_masyarakat.js"></script>
    <script type="text/javascript" src="js/data_bpk.js"></script>
    <script type="text/javascript" src="js/buat_aduan.js"></script>
