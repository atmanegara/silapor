<div class="page">

    <div class="header blue">
        <button class="left icon ion-android-arrow-back" onclick="backPage()"></button>
        <h1>Form Transportasi</h1>
    </div>

    <div class="content padding has-header">
        <p>
            <div class="list">
                <div class="item small-space green-50 text-grey-700">
        <p>
            DATA TRANSPORTASI
        </p>
    </div>
    <div class="item">
        <label class="text-orange">No Seri</label>
        <input type="text" placeholder="No Seri / No Batch / No IMEI / No barcode" id="no_seri">
    </div>
 
    <div class="item">
        <label class="text-orange">Jumlah (QTY)</label>
        <textarea rows="4" cols="4" placeholder="Contoh : 10 Buah, 1000 Liter / buah  (Max 160 karakter)" id="qty"></textarea>
    </div>


    <div class="item">
        <label class="text-orange">Tanggal Beli</label>
        <input type="date" id="tgl_beli" placeholder="Tanggal Awal Beli Barang">
    </div>
    <div class="item">
        <label class="text-orange">Jenis Kendaraan</label>
    
      
                <select id="jns_kendaraan">
                    <option>Pilih Jenis Kendaraan...</option>
                    <option value='R2/S'>Roda 2 (Sepeda)</option>
                    <option value='R2/M'>Roda 2 (Motor / Sepeda Motor)</option>
                    <option value='R3'>Roda 3 </option>
                    <option value='R4'>Roda 4 </option>
                </select>
     
    </div>
    <div class="item">
        <label class="text-orange">Catatan Lainnya</label>
        <textarea rows="4" cols="4" placeholder="Catatan Lainnya" id="ket"></textarea>
    </div>

    <div class="item">
        <button class="green radius full" onclick="simpantransportasi()">Simpan</button>
    </div>
</div>
        </p>
    </div>
</div>
