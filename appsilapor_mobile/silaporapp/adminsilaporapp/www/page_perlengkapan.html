
<body class="blue">
    <div class="page">
        <div class="header indigo">
            <div class="left">
                <button class="icon ion-android-arrow-back" onclick="backPage()"></button>
                <h1 id="namasubunit2"></h1>
            </div>
        </div>
        <div class="content has-header">

            <div class="list padding white">
                <div class="item">
                    <div class="left">
                        <div class="icon-circle green" onclick="bukaformperlengkapan()">
                            <i class="icon ion-android-add"></i>
                        </div>
                    </div>
                    <h2 class="text-strong">Tambah Perlengkapan</h2>
                    <p class="text-grey-700 ellipsis">
                        Wajib mengisi daftar perlengkapan, <br />
                        untuk keperluan pendataan inventaris
                    </p>
                </div>

                <div class="item white mark border-green margin-button shadow" data="dataperlengkapan">
                    <h2><strong>${no_seri} - ${nm_alat}</strong></h2>
                    <p class="text-purple">Kapasistas / Jumlah (Qty)    : <u>${kapasitas}</u></p>
                    <p class="text-purple">Tanggal Beli                 : <u>${tgl_beli}</u></p>
                    <p class="text-purple">Masa Kadaluarsa              : <u>${masa_kadaluarsa} ${satuan_masa}</u></p>
                    <div class="right">
                        <i class="icon ion-trash-a red" onclick="deleteItemPerlengkapan(${id}, ${no_seri})"></i>
                        <i class="icon ion-ios-compose orange" onclick="openPage('form_perlengkapan_update', { id : '${id}', no_seri: '${no_seri}' , nm_alat : '${nm_alat}', kapasitas : '${kapasitas}', tgl_beli : '${tgl_beli}', masa_kadaluarsa : '${masa_kadaluarsa}', satuan_masa : '${satuan_masa}',ket : '${ket}' }, 'tampilkanPerlengkapan');"></i>
                    </div>
                </div>



            </div>
        </div>
        </div>
</body>
